<link rel="stylesheet" href="/diy/upload/main.css">
<link rel="stylesheet" href="/diy/upload/highlight.css">

<div class="container">
    <div class="text-left col-md-12 wrapper">
        <h1 class="text-left col-md-12 ">
            选择要上传的图片
        </h1>
    </div>
    <div class="body">

        <div class="col-md-12">
        <!-- Row Start -->
            <div class="row">
              <div class="col-lg-12 col-md-12">
                <div class="widget">
                  <div class="widget-header">
                    <div class="title">
                      Option <a id="inputs">s</a>
                    </div>
                    <span class="tools">
                      <i class="fa fa-cogs"></i>
                    </span>
                  </div>
                  <div class="widget-body">
                    <form class="form-horizontal row-border" action="#">
                      <div class="form-group">
                        <label class="col-md-2 control-label">用户名</label>
                        <div class="col-md-10">
                          <input class="form-control" type="text" name="readonly" readonly="" value="{{admin.nickname}}">
                        </div>
                      </div>
                      <div class="form-group has-success">
                        <label class="col-md-2 control-label">标题</label>
                        <div class="col-md-10">
                          <input id="cargoTitle" class="form-control" type="text"  placeholder="请输入标题">
                        </div>
                      </div>
                      <div class="form-group has-success">
                        <label class="col-md-2 control-label">分类</label>
                        <div class="col-md-10">
                          <select id="cargoGenre" class="form-control">
                            <!--<option value="0">-->
                              <!-- - 无分类 - -->
                            <!--</option>-->
                            <option value="1">
                              证件照
                            </option>
                            <option value="2">
                              文艺照
                            </option>
                            <option value="3">
                              形象照
                            </option>
                            <option value="4">
                              头像照
                            </option>
                            <option value="5">
                              登记照
                            </option>
                            <option value="6">
                              萌宠照
                            </option>
                            <option value="7">
                              全家福
                            </option>
                          </select>
                          <span class="help-block">类别介绍</span>
                        </div>
                      </div>
                      <div class="form-group has-success">
                        <label class="col-md-2 control-label">详细描述</label>
                        <div class="col-md-10">
                            <textarea id="cargoDesc" class="form-control" rows="5" placeholder="请介绍照片的详细情况"></textarea>
                        </div>
                      </div>
                      <div class="form-group has-success">
                        <label class="col-md-2 control-label">订单</label>
                        <div class="col-md-3">
                          <select id="orderNo" class="form-control" placeholder="订单号" ng-change="selectOrder()" ng-model="curOrder" ng-options="order as order.orderNo for order in orders | index">
                            <!--<option ng-repeat="order in orders" value="{{$index}}">{{order.orderNo}}</option>-->
                          </select>
                          <input id="orderId" type="hidden" value="{{curOrder._id}}"/>
                        </div>
                        <div class="col-md-3">
                          <input id="customerName" class="form-control" type="text" value="{{curOrder.customerName}}" placeholder="下单人姓名" readOnly/>
                        </div>
                        <div class="col-md-3">
                          <input id="customerTel" class="form-control" type="text" placeholder="下单人电话" value="{{curOrder.customerTel}}"readOnly/>
                        </div>
                      </div>
                      <div class="form-group has-success">
                        <label class="col-md-2 control-label">订单描述</label>
                        <div class="col-md-10">
                            <textarea id="orderDesc" class="form-control" rows="5" placeholder="请介绍订单的详细情况" readOnly>{{curOrder.desc}}</textarea>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- Row End -->
        </div>

        <div class="row col-md-12">
            <div class="col-sm-3">
                <div id="container">
                    <a class="btn btn-default btn-lg " id="pickfiles" href="#" >
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>选择文件</span>
                    </a>
                </div>
            </div>
            <div class="col-sm-1">
                <a class="btn btn-default btn-lg " id="uploadfiles">
                    <span>提交</span>
                </a>
            </div>
        </div>
        <div style="display:none" id="success" class="col-md-12">
            <div class="alert-success">
                队列全部文件处理完毕
            </div>
        </div>
        <div class="col-md-12 ">
            <table class="table table-striped table-hover text-left"   style="margin-top:40px;display:none">
                <thead>
                <tr>
                    <th class="col-md-4">Filename</th>
                    <th class="col-md-4">Desc</th>
                    <th class="col-md-2">Size</th>
                    <th class="col-md-2">Detail</th>
                </tr>
                </thead>
                <tbody id="fsUploadProgress">
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade body" id="myModal-img" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">图片效果查看</h4>
                </div>
                <div class="modal-body">
                    <div class="modal-body-wrapper text-center">
                        <a href="" target="_blank" >
                            <img src="" alt="" data-key="" data-h="">
                        </a>
                    </div>
                    <div class="modal-body-footer">
                        <div class="watermark">
                            <span>水印控制：</span>
                            <a href="#" data-watermark="NorthWest" class="btn btn-default">
                                左上角
                            </a>
                            <a href="#" data-watermark="SouthWest" class="btn btn-default">
                                左下角
                            </a>
                            <a href="#" data-watermark="NorthEast" class="btn btn-default">
                                右上角
                            </a>
                            <a href="#" data-watermark="SouthEast" class="btn btn-default disabled">
                                右下角
                            </a>
                            <a href="#" data-watermark="false" class="btn btn-default">
                                无水印
                            </a>
                        </div>
                        <div class="imageView2">
                            <span>缩略控制：</span>
                            <a href="#" data-imageview="large" class="btn btn-default disabled">
                                大缩略图
                            </a>
                            <a href="#" data-imageview="middle" class="btn btn-default">
                                中缩略图
                            </a>
                            <a href="#" data-imageview="small" class="btn btn-default">
                                小缩略图
                            </a>
                        </div>
                        <div class="imageMogr2">
                            <span>高级控制：</span>
                            <a href="#" data-imagemogr="left" class="btn btn-default no-disable-click" >
                                逆时针
                            </a>
                            <a href="#" data-imagemogr="right" class="btn btn-default no-disable-click">
                                顺时针
                            </a>
                            <a href="#" data-imagemogr="no-rotate" class="btn btn-default">
                                无旋转
                            </a>
                        </div>
                        <div class="text-warning">
                            备注：小图片水印效果不明显，建议使用大图片预览水印效果
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <span class="pull-left">本示例仅演示了简单的图片处理效果，了解更多请点击</span>

                    <a href="https://github.com/SunLn/qiniu-js-sdk" target="_blank" class="pull-left">本SDK文档</a>
                    <span class="pull-left">或</span>

                    <a href="http://developer.qiniu.com/docs/v6/api/reference/fop/image/" target="_blank" class="pull-left">七牛官方文档</a>

                    <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
