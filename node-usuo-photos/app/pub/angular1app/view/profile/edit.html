<div class="left-sidebar">

  <!-- Row Start -->
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="widget no-margin">
        <div class="widget-header">
          <div class="title">
            Edit Profile
          </div>
        <span class="tools">
          <i class="fa fa-cogs"></i>
        </span>
        </div>
        <div class="widget-body">
          <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
              <div class="thumbnail" id="container">
                <img alt="300x200" id="avatarProfile" ng-src="{{admin.avatar && (admin.avatar + '?imageView2/1/w/200/h/300')}}" err-src="/bluemoon/img/profile.png">
                <br>
                <h4 class="center-align-text">{{admin.nickName}}</h4>
                <p class="center-align-text">
                  地址: {{admin.location}}
                </p>
                <p class="btn-stack center-align-text">
                  <a href="javascript:;" class="btn btn-info">
                    <i class="fa"></i>
                  </a>
                  <a href="javascript:;" class="btn btn-primary">
                    <i class="fa"></i>
                  </a>
                  <a href="javascript:;" class="btn btn-danger">
                    <i class="fa"></i>
                  </a>
                  <a href="javascript:;" class="btn btn-success">
                    <i class="fa"></i>
                  </a>
                  <a href="javascript:;" class="btn btn-warning">
                    <i class="fa"></i>
                  </a>
                </p>
                <p class="center-align-text">
                  <a class="btn btn-default btn-lg " id="pickfiles" href="#" >
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>修改头像</span>
                  </a>
                </p>
              </div>
              <br>
            </div>
            <div class="col-lg-9 col-md-8 col-sm-12 col-xs-12">
              <form class="form-horizontal">
                <h5>
                  登录信息
                </h5>
                <hr>
                <div class="form-group">
                  <label for="tel" class="col-sm-3 control-label">手机号</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="tel" value="{{admin.tel}}" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label for="pwd1" class="col-sm-3 control-label">修改密码</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="pwd1" placeholder="请输入密码">
                  </div>
                </div>
                <div class="form-group">
                  <label for="pwd2" class="col-sm-3 control-label">确认密码</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="pwd2" placeholder="请再次输入密码">
                  </div>
                </div>

                <br />
                <h5>
                  个人详细信息
                </h5>
                <hr>
                <div class="form-group">
                  <label for="nickname" class="col-sm-3 control-label">昵称</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="nickname" value="{{admin.nickname}}" placeholder="请输入地址">
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-sm-3 control-label">E-Mail</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" value="{{admin.email}}" placeholder="请输入E-Mail">
                  </div>
                </div>
                <div class="form-group">
                  <label for="location" class="col-sm-3 control-label">地址</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="location" value="{{admin.location}}" placeholder="请输入地址">
                  </div>
                </div>
                <div class="form-group">
                  <label for="about" class="col-sm-3 control-label">其他信息</label>
                  <div class="col-sm-9">
                    <textarea class="form-control" id="about" rows="5">{{admin.about}}</textarea>
                  </div>
                </div>
                <div class="form-actions">
                  <button id="profileBtn" class="btn btn-info pull-right">
                    保存更改
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Row End -->

</div>
<!-- Left Sidebar End -->

<!-- Right Sidebar Start -->
<div class="right-sidebar">
  <div class="wrapper">
    <div class="list-group no-margin">
      <a href="javascript:;" class="list-group-item">
      <span class="pull-right">
        <i class="fa fa-user fa-3x text-warning"></i>
      </span>
        <h4 class="list-group-item-heading">{{adminCount}}</h4>
        <p class="list-group-item-text">成员</p>
      </a>
    </div>
  </div>

  <hr>
</div>
<!-- Right Sidebar End -->
<script src="/plupload/js/moxie.min.js"></script>
<script src="/plupload/js/plupload.min.js"></script>
<script src="/plupload/js/i18n/zh_CN.js"></script>
<script src="/qiniu/qiniu.js"></script>
<script src="/diy/profile/profile.js"></script>
